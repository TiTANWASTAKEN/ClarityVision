<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blind Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <h3>Color Blind Mode</h3>
    <button id="protanopia" class="filter-button">
        <i class="fas fa-eye"></i> Protanopia
    </button>
    <button id="deuteranopia" class="filter-button">
        <i class="fas fa-eye"></i> Deuteranopia
    </button>
    <button id="tritanopia" class="filter-button">
        <i class="fas fa-eye"></i> Tritanopia
    </button>
    <button id="reset" class="filter-button">
        <i class="fas fa-undo"></i> Reset
    </button>
    <hr>
    <button id="take-test-btn" class="filter-button">
        <i class="fas fa-question-circle"></i> Take a Test
    </button>
    <hr>
    <button id="dark-mode-toggle" class="filter-button">
        <i class="fas fa-moon"></i> Toggle Dark Mode
    </button>
</body>
</html>
